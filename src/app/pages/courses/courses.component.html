<div class="courses-container">
  <div class="courses-header">
    <h1>Available Courses</h1>
    <button mat-raised-button color="primary" (click)="createCourse()">
      <mat-icon>add</mat-icon>
      Add New Course
    </button>
  </div>

  <div class="courses-grid">
    <mat-card *ngFor="let course of courses" class="course-card">
      <img mat-card-image [src]="course.image" [alt]="course.title">
      
      <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.instructor }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ course.description }}</p>
        <div class="course-details">
          <span><mat-icon>schedule</mat-icon> {{ course.duration }}</span>
          <span><mat-icon>group</mat-icon> {{ course.students }} students</span>
          <span><mat-icon>star</mat-icon> {{ course.rating }}/5</span>
        </div>
        <mat-chip-set>
          <mat-chip *ngFor="let tag of course.tags">{{ tag }}</mat-chip>
        </mat-chip-set>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button color="primary" (click)="editCourse(course)">EDIT</button>
        <button mat-raised-button color="primary" (click)="viewCourse(course)">VIEW COURSE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
